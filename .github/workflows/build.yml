# Builds JDO and runs the TCK
#
# This workflow is run for every submitted pull request and every push on the main branch
name: Build JDO & Run TCK

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  format-check:
    name: Check Code Formatting
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Check Format
      run: |
        mvn -Pverify-format clean compile
      shell: 'bash'

  build-jdo:
    name: Build JDO & Run TCK
    needs: format-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # test against Java 8 and 11
        java: [ 8, 11, 17 ]
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          # specifies the OpenJdk that should be used; 'zulu' is the default for GitHub actions
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      # Builds JDO & Runs the TCK
      - name: Build JDO & Run TCK
        run: |
          mvn clean install
